<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas | Lojas - Agibank</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ECF1FF;
            color: #333;
        }

        .navbar {
            background-color: #2F3039;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 400;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #2F3039;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            color: #4a5568;
            border-bottom: 2px solid #2F3039;
            padding-bottom: 10px;
        }

        .map-container iframe {
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Coordenadas | Lojas - Agibank</h1>
    </div>

    <div class="container">
        <div class="card map-container">
            <h2>Pesquise sua Loja</h2>
            <iframe src="mapa.html" width="100%" height="550px"></iframe>
        </div>

        <div class="card">
            <h2>Lojas x Região</h2>
            <iframe src="Região.png" width="100%" heigth="550px"></iframe>
            <p style="color: #2F3039; font-size: 14px;"></p>
            
            </div>
    </div>

</body>
</html>
