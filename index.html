<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas | Lojas - Agibank</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2F3039;
            color: #ffffff;
        }

        .navbar {
            background-color: #0068FF;
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: #3a3b45;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 1px solid #4a4b59;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            color: #ffffff;
            border-bottom: 2px solid #5a5b69;
            padding-bottom: 10px;
        }
        
        .map-container iframe {
            border-radius: 8px;
            border: none;
        }

        .image-container img {
            width: 100%;
            height: 450px;
            object-fit: contain;
            border-radius: 8px;
            background-color: white;
        }

        @media (max-width: 800px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Coordenadas | Lojas - Agibank</h1>
    </div>

    <div class="container">
        <div class="grid-layout">
            
            <div class="card map-container">
                <h2>Pesquise sua Loja</h2>
                <iframe src="mapa.html" width="100%" height="450px"></iframe>
            </div>

            <div class="card image-container">
                <h2>Lojas x Região</h2>
                <img src="Região.png" alt="Gráfico Lojas x Região">
            </div>

        </div>
    </div>

</body>
</html>
