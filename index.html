<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas | Agibank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #0040C9;
        }
        .container {
            max-width: 1200px; /* Mantém o site centralizado em telas grandes */

            padding: 20px;

    </style>

<body>

    <div class="container">
        <h1 style="text-align: center;">Pesquisa de Lojas</h1>

        <div class="section">
            <h2>Plotagem de Coordenadas</h2>
            <iframe src="mapa.html" width="100%" height="620px" style="border:none;"></iframe>
        </div>

        <div class="section">
            <h2>Lojas x Região</h2>
            
            <img src="Regiões.png" alt="Quantidade de Lojas por Região." style="max-width: 100%; border-radius: 5px;">
            
            </div>
    </div>

</html>
